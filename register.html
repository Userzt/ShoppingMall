<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <link rel="stylesheet" href="./css/register.css">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/font-awesome.min.css">
</head>
<body>
<iframe src="header.html" frameborder="0" width="100%" height="32px"></iframe>
<div class="header">
    <div class="search">
        <div class="search_btn">
            <input type="text" placeholder="输入你想要的商品">
            <a href="search.html">
                <button>
                    <i class="fa fa-search fa-lg"></i>
                </button>
            </a>
        </div>
        <div class="hotwords">
            <ul>
                <li><a href="search.html">买二免一</a></li>
                <li><a href="search.html">领500神券</a></li>
                <li><a href="search.html">199减100</a></li>
                <li><a href="search.html">服装</a></li>
                <li><a href="search.html">ups电源</a></li>
                <li><a href="search.html">虎牌</a></li>
                <li><a href="search.html">母婴5折抢</a></li>
                <li><a href="search.html">取暖器</a></li>
                <li><a href="search.html">手机</a></li>
            </ul>
        </div>
    </div>
</div>
<section>
    <div class="nav_top">
        <div class="nav_tit">
            <h5>全部商品分类</h5>
        </div>
        <div class="nav_list">
            <ul>
                <li><a href="index.html">首页</a></li>
                <li><a href="search.html">服装城</a></li>
                <li><a href="search.html">美妆馆</a></li>
                <li><a href="search.html">京东超市</a></li>
                <li><a href="search.html">生鲜</a></li>
                <li><a href="search.html">全球购</a></li>
                <li><a href="search.html">闪购</a></li>
                <li><a href="search.html">拍卖</a></li>
                <li><a href="search.html">金融</a></li>
            </ul>
        </div>

    </div>
    <div class="register_content">
        <div class="register_form">
            <h4>欢迎注册</h4>
            <form action="#" name="register">
                <div class="form_list phone">
                    <p>手机号码:</p>
                    <input type="text"><span>必填</span>
                </div>
                <div class="form_list code">
                    <p>验证码:</p>
                    <input type="text">
                    <button>点击获得验证码</button>
                </div>
                <div class="form_list name">
                    <p>姓名:</p>
                    <input type="text"><span>*</span>
                </div>
                <div class="form_list password">
                    <p>密码:</p>
                    <input type="text"><span>*</span>
                </div>
                <div class="agreement">
                    <input type="checkbox"><span>请阅读并同意协议<a href="#">阅读本网站协议</a></span>
                </div>
                <div class="res_btn">
                    <button type="submit">点击注册</button>
                </div>
            </form>

        </div>
        <div class="login_btn">
            <span>已经注册，请登录</span>
            <a href="login.html">点击登录</a>
        </div>
    </div>
</section>


<iframe src="footer.html" frameborder="0" width="100%" height="380px" style="vertical-align:bottom"></iframe>
</body>
</html>
